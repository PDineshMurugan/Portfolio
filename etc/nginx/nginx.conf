http {
    # Enable Gzip compression
    gzip on;
    gzip_types text/html text/plain text/css application/javascript application/json;
    gzip_min_length 256;  # Set minimum file size for compression (in bytes)
    
    # Optional settings for better compression:
    gzip_vary on;  # Enable gzip support for caches
    gzip_comp_level 6;  # Set compression level (1-9, 9 being the highest)
    gzip_buffers 16 8k;  # Allocate buffer space for compression
    gzip_http_version 1.1;  # Enable gzip for HTTP/1.1 and later
}
